  <script>
    function test_prime(k) {
      if (k == 1) {
        return false;
      }
      else if (k == 2) {
        return true
      }
      else {
        for (var x = 0; x < k; x++) {
          if (k % x === 0);
        }
        {
          return false
        }
        {
          return true
        }
      }
    }
    console.log(test_prime(7))
  </script>

  </script>
  <script>
    function factorialize(num) {
      if (num < 0)
        return -1;
      else if (num == 0)
        return 1;
      else {
        return (num * factorialize(num - 1));
      }
    }
    b= prompt("enter number for factorial")
    console.log(factorialize(b))
  </script>
  <script>
    function saqure(m) {
      if (m >= 0) {
        let sr = Math.sqrt(m)
        return ((sr * sr) == m)
      }
      return false;

    }
    c= prompt("enter number for saqure")
    console.log(saqure(c))
  </script>
