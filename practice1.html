    <script>

    <script>
        function average(b, n) {
            return (b + n) / 2
        }
        h = prompt("enter first number")
        j = prompt("enter 2nd number")
        console.log(average(h, j))
    </script>
    <script>
        function calculate_average(numbers) {
            if (numbers.length == 0) {
                return 0;
            }
            var sum = 0;
            for (let i = 0; i < numbers.length; i++) {
                sum += numbers[i]
            }
            let average = sum / numbers.length;
            return average
        }
        var inputNumbers = [10, 20, 30, 40, 50];
        var result = calculate_average(inputNumbers);
        console.log("The average is: " + result);
    </script>
